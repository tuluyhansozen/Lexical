<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Micro-Dose Widget Design</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4e735c", // Forest
                        "background-light": "#f7f7f7",
                        "background-dark": "#171b19",
                        "midnight": "#2F2F2F",
                        "cloud": "#F2EDE7",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"] // Fallback for UI elements if needed
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "2.2rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom gloss effect for the widget */
        .widget-gloss {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 font-display overflow-hidden relative">
<!-- Ambient Background / Wallpaper Simulation -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<!-- Abstract blurred orbs to simulate a nice iOS wallpaper -->
<div class="absolute top-0 left-0 w-full h-full bg-[#0a0a0a]"></div>
<div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] mix-blend-screen opacity-60"></div>
<div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-blue-900/30 rounded-full blur-[100px] mix-blend-screen opacity-50"></div>
</div>
<!-- Main Content Area -->
<div class="relative z-10 w-full max-w-lg flex flex-col items-center gap-12">
<!-- Widget Preview Context Label -->
<div class="text-center space-y-2">
<h1 class="text-cloud text-lg font-normal opacity-60 font-sans tracking-wide uppercase text-xs">iOS 17 Interactive Widget Preview</h1>
</div>
<!-- THE WIDGET -->
<!-- Size: Mimicking the 2x4 Medium Widget size (~338x158pt or similar responsive aspect) -->
<div class="group relative w-full aspect-[2.1/1] max-w-[360px] bg-midnight rounded-3xl shadow-2xl flex flex-col p-5 ring-1 ring-white/5 overflow-hidden">
<!-- Widget Gloss Overlay -->
<div class="absolute inset-0 widget-gloss pointer-events-none"></div>
<!-- Top Row: Header -->
<div class="relative flex items-center justify-between z-10 mb-2">
<div class="flex items-center gap-2">
<!-- Icon: School/Education category -->
<span class="material-symbols-outlined text-primary text-[20px]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">
                        school
                    </span>
<span class="text-cloud/80 text-xs font-sans font-semibold tracking-wider uppercase">Vocab Builder</span>
</div>
<!-- Refresh/Next Button -->
<button class="flex items-center justify-center text-cloud/60 hover:text-cloud transition-colors p-1 rounded-full hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">refresh</span>
</button>
</div>
<!-- Middle: Cloze Sentence -->
<div class="relative flex-1 flex items-center justify-center z-10 px-1">
<h2 class="text-cloud text-[22px] leading-[1.3] font-medium text-center">
                    The quick brown 
                    <span class="inline-flex items-center justify-center mx-1 align-middle relative top-[2px]">
<span class="h-[2px] w-[50px] bg-cloud/30 rounded-full block"></span>
</span>
                    jumps over the lazy dog.
                </h2>
</div>
<!-- Bottom: Action Button -->
<div class="relative z-10 pt-2">
<button class="w-full bg-primary hover:bg-[#5a8269] active:scale-[0.98] transition-all cursor-pointer flex items-center justify-center rounded-xl h-[42px] px-4 shadow-lg shadow-black/20">
<span class="text-cloud text-[13px] font-sans font-bold tracking-wide">REVEAL ANSWER</span>
</button>
</div>
</div>
<!-- END WIDGET -->
<!-- Alternative State Visualization (Optional Context) -->
<div class="grid grid-cols-2 gap-4 w-full opacity-40 grayscale hover:grayscale-0 hover:opacity-100 transition-all duration-500 max-w-[360px]">
<!-- Just small indicators of other widgets -->
<div class="h-2 bg-white/10 rounded-full w-full"></div>
<div class="h-2 bg-white/10 rounded-full w-2/3"></div>
</div>
</div>
</body></html>
