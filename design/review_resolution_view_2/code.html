<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Resolution View</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "forest": "#4F735C",
                        "cloud": "#F2EDE7",
                        "midnight": "#2F2F2F",
                        "primary": "#4F735C",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-midnight text-cloud font-display antialiased h-screen flex flex-col overflow-hidden">
<header class="flex items-center justify-between px-6 pt-12 pb-4 bg-midnight z-10 shrink-0">
<h2 class="text-cloud text-lg font-bold leading-tight tracking-[-0.015em] flex-1">
            Card 12/50
        </h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 text-cloud hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">more_vert</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 relative w-full max-w-2xl mx-auto overflow-y-auto">
<div class="w-full text-center space-y-6">
<h1 class="text-cloud text-[28px] md:text-[32px] font-normal leading-tight px-2">
                The diplomat's <span class="text-forest font-bold">reticence</span> regarding the negotiations frustrated the press.
            </h1>
<div class="flex flex-col items-center gap-2">
<div class="h-px w-16 bg-cloud/20 mb-2"></div>
<p class="text-cloud/60 text-sm font-medium leading-relaxed">
                    /ˈredəˌsəns/ • noun
                </p>
<p class="text-cloud/80 text-base font-normal leading-relaxed max-w-sm">
                    The quality of being reserved; uncommunicative in speech.
                </p>
</div>
</div>
</main>
<div class="w-full shrink-0 bg-midnight pb-6 pt-4 px-6">
<div class="flex justify-between items-start max-w-md mx-auto gap-2">
<button class="group flex flex-col items-center gap-2 flex-1">
<div class="h-14 w-14 rounded-full border border-cloud/30 bg-transparent flex items-center justify-center text-cloud/70 group-active:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[26px]">replay</span>
</div>
<div class="flex flex-col items-center">
<span class="text-cloud/70 text-[13px] font-semibold">Again</span>
<span class="text-cloud/40 text-[10px] font-medium">&lt;1m</span>
</div>
</button>
<button class="group flex flex-col items-center gap-2 flex-1">
<div class="h-14 w-14 rounded-full border border-cloud/30 bg-transparent flex items-center justify-center text-cloud/70 group-active:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[26px]">error</span>
</div>
<div class="flex flex-col items-center">
<span class="text-cloud/70 text-[13px] font-semibold">Hard</span>
<span class="text-cloud/40 text-[10px] font-medium">2d</span>
</div>
</button>
<button class="group flex flex-col items-center gap-2 flex-1 -mt-2">
<div class="h-16 w-16 rounded-full bg-forest shadow-lg shadow-black/20 flex items-center justify-center text-cloud group-active:scale-95 transition-all transform">
<span class="material-symbols-outlined text-[32px]">check_circle</span>
</div>
<div class="flex flex-col items-center">
<span class="text-forest text-[13px] font-bold">Good</span>
<span class="text-forest/70 text-[10px] font-medium">4d</span>
</div>
</button>
<button class="group flex flex-col items-center gap-2 flex-1">
<div class="h-14 w-14 rounded-full border border-cloud/30 bg-transparent flex items-center justify-center text-cloud/70 group-active:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[26px]">sentiment_satisfied</span>
</div>
<div class="flex flex-col items-center">
<span class="text-cloud/70 text-[13px] font-semibold">Easy</span>
<span class="text-cloud/40 text-[10px] font-medium">7d</span>
</div>
</button>
</div>
</div>
<nav class="shrink-0 border-t border-cloud/10 bg-midnight pb-6 pt-2 px-6">
<div class="flex justify-between items-center max-w-lg mx-auto">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-cloud/50 hover:text-forest transition-colors group" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">home</span>
<span class="text-[10px] font-medium tracking-wide">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-forest" href="#">
<div class="bg-forest/20 px-4 py-1 rounded-full flex flex-col items-center">
<span class="material-symbols-outlined text-[24px] icon-filled">style</span>
</div>
<span class="text-[10px] font-bold tracking-wide">Review</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-cloud/50 hover:text-forest transition-colors group" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">bar_chart</span>
<span class="text-[10px] font-medium tracking-wide">Stats</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-cloud/50 hover:text-forest transition-colors group" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">settings</span>
<span class="text-[10px] font-medium tracking-wide">Settings</span>
</a>
</div>
</nav>
</body></html>
