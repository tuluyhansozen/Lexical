<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Challenge View - Lexical Acquisition System</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4e7366",
              "background-light": "#f7f7f7",
              "background-dark": "#171b1a",
              "cloud": "#F2EDE7", /* Custom cloud color for this specific view */
            },
            fontFamily: {
              "display": ["Newsreader", "serif"],
              "sans": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'paper': '0 4px 20px -2px rgba(50, 50, 93, 0.1), 0 2px 10px -3px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cloud dark:bg-background-dark text-[#131615] dark:text-[#e0e0e0] font-display min-h-screen flex flex-col transition-colors duration-300">
<!-- Top Navigation / Status -->
<header class="flex items-center justify-between p-4 pb-2 z-10">
<!-- Close Button -->
<button aria-label="Close session" class="flex size-10 shrink-0 items-center justify-center rounded-full text-[#131615] dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
<!-- Title -->
<h2 class="text-[#4e7366] dark:text-[#7baea0] text-sm font-bold tracking-widest uppercase flex-1 text-center font-sans">Recall Session</h2>
<!-- Placeholder for symmetry or tertiary action -->
<div class="size-10 flex items-center justify-center">
<!-- Optional settings icon could go here -->
</div>
</header>
<!-- Progress Bar -->
<div class="px-6 pb-6 pt-2 z-10">
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<span class="text-[#6a7c76] dark:text-[#a0b3ad] text-xs font-bold tracking-wider uppercase font-sans">Progress</span>
<p class="text-[#131615] dark:text-white text-lg font-bold leading-none font-display variant-numeric-tabular">15 <span class="text-sm font-normal text-[#6a7c76] dark:text-[#a0b3ad]">/ 50</span></p>
</div>
<div class="h-1.5 w-full rounded-full bg-[#d8dedc] dark:bg-white/10 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 30%;"></div>
</div>
</div>
</div>
<!-- Main Content: The Challenge -->
<main class="flex-1 flex flex-col items-center justify-center relative px-6 w-full max-w-2xl mx-auto -mt-10">
<!-- Decorative subtle background element for focus -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/20 dark:via-white/5 to-transparent pointer-events-none opacity-50"></div>
<!-- The Sentence -->
<div class="relative z-10 w-full">
<h1 class="text-[#131615] dark:text-[#f2f2f2] text-[28px] md:text-[34px] font-medium leading-[1.4] text-center tracking-tight">
                The diplomat’s 
                <span class="inline-flex relative mx-1 align-baseline group cursor-pointer">
<span class="opacity-0 select-none">placid</span> <!-- Invisible placeholder to hold width if needed, or fixed width -->
<span class="absolute inset-0 flex items-center justify-center">
<span class="font-bold text-primary dark:text-[#7baea0] tracking-widest text-opacity-80 border-b-2 border-primary/30 dark:border-[#7baea0]/30 group-hover:border-primary transition-colors pb-1">[ _____ ]</span>
</span>
</span> 
                demeanor calmed the tense negotiations immediately.
            </h1>
<!-- Hint MetaText -->
<div class="mt-8 flex justify-center opacity-0 animate-[fadeIn_0.5s_ease-out_1s_forwards]">
<div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#e8e4de] dark:bg-white/5 border border-black/5 dark:border-white/5 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary dark:text-[#7baea0]" style="font-size: 16px;">lightbulb</span>
<p class="text-[#6a7c76] dark:text-[#a0b3ad] text-sm font-medium italic leading-normal font-serif">(adj.) — free from disturbance</p>
</div>
</div>
</div>
</main>
<!-- Bottom Action Area -->
<div class="w-full relative z-20 pb-4 pt-4 bg-gradient-to-t from-cloud via-cloud to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent">
<div class="max-w-md mx-auto px-6 flex flex-col gap-6">
<!-- Primary Interaction Button -->
<button class="relative w-full overflow-hidden rounded-xl bg-primary hover:bg-[#3d5c52] active:bg-[#2f463f] text-[#f9fafa] h-14 shadow-paper transition-all transform active:scale-[0.99] group">
<span class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></span>
<div class="flex items-center justify-center gap-2">
<span class="text-lg font-bold tracking-wide font-sans">Reveal Answer</span>
<!-- Optional subtle icon -->
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</div>
</button>
<!-- Secondary Actions -->
<div class="flex justify-between items-center px-2">
<button class="flex flex-col items-center gap-1 group">
<div class="size-10 rounded-full flex items-center justify-center bg-transparent group-hover:bg-black/5 dark:group-hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#6a7c76] dark:text-[#8b9d96] group-hover:text-primary transition-colors">flag</span>
</div>
<span class="text-[10px] font-bold uppercase tracking-wider text-[#6a7c76] dark:text-[#8b9d96] font-sans">Flag</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<div class="size-10 rounded-full flex items-center justify-center bg-transparent group-hover:bg-black/5 dark:group-hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#6a7c76] dark:text-[#8b9d96] group-hover:text-primary transition-colors">edit_note</span>
</div>
<span class="text-[10px] font-bold uppercase tracking-wider text-[#6a7c76] dark:text-[#8b9d96] font-sans">Edit</span>
</button>
</div>
</div>
</div>
<!-- Global Navigation Bar -->
<nav class="bg-[#F2EDE7] dark:bg-[#171b1a] border-t border-black/5 dark:border-white/5 pb-safe pt-1">
<ul class="flex justify-around items-center h-16 w-full max-w-md mx-auto">
<li class="flex-1">
<a class="flex flex-col items-center justify-center h-full w-full gap-1 group" href="#">
<span class="material-symbols-outlined text-[#9ca3af] group-hover:text-primary transition-colors">home</span>
<span class="text-[10px] font-sans font-medium text-[#9ca3af] group-hover:text-primary transition-colors">Home</span>
</a>
</li>
<li class="flex-1">
<a class="flex flex-col items-center justify-center h-full w-full gap-1 group relative" href="#">
<!-- Active Indicator -->
<span class="absolute top-1 size-1 bg-primary rounded-full"></span>
<span class="material-symbols-outlined text-primary fill-current">school</span>
<span class="text-[10px] font-sans font-bold text-primary">Review</span>
</a>
</li>
<li class="flex-1">
<a class="flex flex-col items-center justify-center h-full w-full gap-1 group" href="#">
<span class="material-symbols-outlined text-[#9ca3af] group-hover:text-primary transition-colors">bar_chart</span>
<span class="text-[10px] font-sans font-medium text-[#9ca3af] group-hover:text-primary transition-colors">Stats</span>
</a>
</li>
<li class="flex-1">
<a class="flex flex-col items-center justify-center h-full w-full gap-1 group" href="#">
<span class="material-symbols-outlined text-[#9ca3af] group-hover:text-primary transition-colors">person</span>
<span class="text-[10px] font-sans font-medium text-[#9ca3af] group-hover:text-primary transition-colors">Profile</span>
</a>
</li>
</ul>
</nav>
<!-- Safe Area Spacer for iOS Home Bar -->
<div class="h-6 w-full bg-[#F2EDE7] dark:bg-[#171b1a]"></div>
<!-- Animation Keyframes -->
<style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body></html>
