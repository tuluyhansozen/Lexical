<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Word of the Day Widget (Dark)</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4e735c", // Forest
                        "background-light": "#f7f7f7",
                        "background-dark": "#171b19",
                        "midnight": "#2F2F2F",
                        "cloud": "#F2EDE7",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display p-8">
<!-- Widget Container -->
<!-- 
      iOS Small Widget dimensions are roughly square. 
      Using specific width/height to mimic the 1x1 widget form factor.
      Background is 'Midnight' (#2F2F2F) as requested.
    -->
<div class="relative w-44 h-44 bg-midnight rounded-[22px] shadow-xl flex flex-col justify-between p-4 overflow-hidden border border-white/5">
<!-- Background decorative gradient for depth -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-2xl -translate-y-1/2 translate-x-1/3 pointer-events-none"></div>
<!-- Header -->
<div class="flex items-center justify-between z-10">
<span class="text-[10px] font-medium tracking-wider text-cloud/60 uppercase">Word of the Day</span>
<!-- Streak Indicator (Subtle ring) -->
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-[14px] text-primary" style="font-variation-settings: 'FILL' 1;">local_fire_department</span>
<span class="text-[10px] font-bold text-cloud">12</span>
</div>
</div>
<!-- Main Content: The Word -->
<div class="flex-1 flex flex-col justify-center gap-0.5 z-10">
<h1 class="text-2xl font-bold text-cloud tracking-tight leading-none">Ephemeral</h1>
<p class="text-xs text-cloud/50 font-medium">/əˈfem(ə)rəl/</p>
<p class="text-[10px] text-cloud/70 leading-tight mt-2 line-clamp-2">Lasting for a very short time.</p>
</div>
<!-- Footer / Action -->
<div class="flex items-center justify-between mt-1 z-10">
<!-- Part of Speech Tag -->
<span class="px-2 py-0.5 rounded-full bg-white/10 text-[9px] font-semibold text-cloud/80 backdrop-blur-sm">
                adj.
            </span>
<!-- Interactive Speaker Button -->
<!-- Using primary color #4e735c (Forest) as requested -->
<button class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white hover:bg-primary/90 transition-colors active:scale-95 shadow-lg shadow-black/20 group">
<span class="material-symbols-outlined text-[18px] group-hover:scale-110 transition-transform">volume_up</span>
</button>
</div>
</div>
<!-- Context Label (For Presentation Only) -->
<div class="fixed bottom-8 text-center w-full pointer-events-none">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">iOS 17 Home Screen Widget (Small)</p>
</div>
</body></html>
